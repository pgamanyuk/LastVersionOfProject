<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.min.css" />
    <title>Document</title>

<body>
    @@include('../parts/_header.html')
    <div class="signbox">
        <div class="signbtns">
            <a class="signbtn signbtn-active" href="">ВХОД</a>
            <a class="signbtn" href="../signup/index.html">РЕГИСТРАЦИЯ</a>
        </div>
        <form class="signin__form" action="">

                <img class="signin__formItem-img" src="../img/signin/login.png" alt="">

            </div>

            <div class="signin__formItem">
                <img class="signin__formItem-img" src="../img/signin/pass.png" alt="">

            <div id="btnSend" class="signin__formBtn">Войти</div>
            <div id="newLoader" class="newLoader hide">
                <div class="newDot"></div>
                <div class="newDot"></div>
                <div class="newDot"></div>
                <div class="newDot"></div>
                <div class="newDot"></div>
            </div>
        </form>
        <div id="errorMessage" class="errorMessage hide">Неверный логин или пароль</div>
    </div>

   
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js"></script>
    <script src="../js/signin/signin.js"></script>
</body>
</html>
